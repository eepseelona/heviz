<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- CSS file -->
    <link rel="stylesheet" href="login.css">
    <title>Log in</title>

    <!--? Icon a tabba -->
    <!-- fehér -->
    <link rel="icon" href="../icons/C-logo-white.svg" type="image/svg+xml">
    <!-- fekete -->
    <!-- <link rel="icon" href="../icons/C-logo.svg" type="image/svg+xml"> -->
    
</head>

<body style="background-color: #E7DAE0;">

    <div class="container align-content-center card-group" style="margin-top: 8%;" id="outside-div">
        <!-- <div class="input-control"> -->

        <!-- <div class="container-fluid align-items-center"> -->

        <form id="full-form" class="align-content-center">
            <h1 class="text-center" style="margin-bottom: 1%;">Login</h1>
            <p class="text-center" id="up-p">Welcome!</p>
            <div class="form-group container">
                <!-- E-mail -->
                <div class="form-group col-sm-6 col-md-12" id="email">
                    <label class="text" for="input-Email">E-mail address:</label>
                    <input type="email" class="form-control align-content-center" id="input-Email"
                        placeholder="example@gmail.com" required>
                    <!-- required -> szükséges -->
                    <!-- email error message -->
                    <div class="error" id="email_error"></div>
                </div>

                <!-- Password -->
                <div class="form-group col-sm-6 col-md-12 align-items-baseline" id="pwd">
                    <label for="input-Pwd">Password:</label>
                    <input type="password" class="form-control align-content-center" id="input-Pwd"
                        placeholder="Enter password!" required>

                    <!-- password error message -->
                    <div class="error" id="pwd_Error" style="margin-top: 0%; padding-top: 0%;"></div>

                    <p id="forgotPwd">Forgot your password? <a href="#"
                            onclick="document.getElementById('modalButton').click();">Click here, to get a new one!</a>
                    </p>
                    <button id="modalButton" type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#pwdModal" style="display: none;"></button>

                </div>

                <!-- Button -->
                <div class="form-group text-center">

                    <!-- <p id="backToLanding" class="text-center">If you need to explore more before signing up, you can
                        always go back to our <a href="../Landing-Page/landing.html">Home Page</a></p> -->

                    <button disabled="true" id="submitButton" type="submit" class="btn text-center">Log In</button>
                    <p class="align-middle mt-3" id="link">Don't have an account? <a href="../Sign-up/signup.html"> Sign
                            Up!</a></p>
                </div>

                <!-- <p style="color: red; font-family: 'Poppins'; font-size: small;">ÁLÁRME ÁLÁRME</p> -->
                
            </div>
        </form>


        <!-- </div> -->
        <!-- </div> -->
    </div>

    <!-- Modal -->
    <div class="modal fade" id="pwdModal" tabindex="-1" aria-labelledby="pwdModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="pwdModalLabel">Get a new password</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="modalEmail" class="form-label" id="modalLabel">Email address</label>
                        <input type="email" class="form-control" id="modalEmail"
                            placeholder="name@example.com">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="modalSubmit">Send me an Email</button>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript -->
    <script src="login.js"></script>
    <!-- ? futtatáshoz kell az api mappa -> ez mindig változik-->
    <script src="../Api/index.js"></script>
    

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
