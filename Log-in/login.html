<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS file -->
    <link rel="stylesheet" href="login.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


    <title>Log in</title>
</head>

<body style="background-color: #E3D6C7;">

    <div class="container align-content-center card-group" style="margin-top: 8%;" id="outside-div">
        <!-- <div class="input-control"> -->

            <!-- <div class="container-fluid align-items-center"> -->

                <form id="full-form" class="align-content-center">
                    <h1 class="text-center" style="margin-bottom: 1%;">Log In</h1>
                    <p class="text-center" id="up-p">Wellcome back!</p>
                    <div class="form-group container">
                        <!-- E-mail -->
                        <div class="form-group col-sm-6 col-md-12" id="email">
                            <label class="text" for="input">E-mail address:</label>
                            <input type="email" class="form-control align-content-center" id="input-Email"
                                placeholder="example@gmail.com" required><br>   
                                <!-- required -> szükséges -->
                            <!-- email error message -->
                            <div class="error" id="email_error"></div>
                        </div>

                        <!-- Password -->
                        <div class="form-group col-sm-6 col-md-12 align-items-baseline">
                            <label for="inputPwd">Password:</label>
                            <input type="password" class="form-control align-content-center" id="input-Pwd"
                                placeholder="Enter password!" required><br>
                            <!-- password error message -->
                            <div class="error" id="pwd_Error" style="margin-top: 0%; padding-top: 0%;"></div>
                        </div>

                        <!-- Button -->
                        <div class="form-group text-center">
                            <p class="align-middle" id="link">Don't have an account? <a href="#"> Sign Up!</a></p>
                            <p id="forgotPwd">Forgot your password? <a href="#">Click here, to get a new one!</a></p>
                          
                            <button disabled="true" id="submitButton" type="submit" class="btn text-center">Log In</button>
                        </div>

                        <!-- <p style="color: red; font-family: 'Poppins'; font-size: small;">ÁLÁRME ÁLÁRME</p> -->

                    </div>
                </form>
                

            <!-- </div> -->
        <!-- </div> -->
    </div>


    <!-- JavaScript -->
    <script src="login.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
