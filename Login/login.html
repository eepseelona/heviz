<!DOCTYPE html>
<html lang="en">
<head>
    <!-- title -->

    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div class="container form">
        <form>
            <h1 class="text-center">Login</h1>
            <p class="text-center up-p">Welcome!</p>
            <div class="form-group">

                <!-- email -->
                <div class="form-group">
                    <label for="inputEmail">Email address:</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email address" required>
                    <div class="error" id="emailError"></div>
                    <br>
                </div>

                <!-- password -->
                <div class="form-group">
                    <label for="inputPwd">Password:</label>
                    <input type="password" class="form-control" id="inputPwd" placeholder="Enter your password" required>
                    <div class="error" id="pwdError"></div>
                    <p id="forgotPwd" class="text-center"><a href="#">Forgot your password?</a></p>
                    <br>
                </div>

                <!-- login button -->
                <div class="form-group text-center">
                    <button disabled="true" type="submit" class="btn text-center" id="submitButton" onclick="login()">Login</button>

                    <p>Don't have an account? <a href="../Sign-up/signup.html">Sign Up!</a></p>
                </div>
            </div>
        </form>
    </div>

    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>
</html>
