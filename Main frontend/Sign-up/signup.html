<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- CSS file -->
    <link rel="stylesheet" href="signup.css">

    <title>Sign Up</title>
    <!--? Icon a tabba -->
    <!-- fehér -->
    <link rel="icon" href="../icons/C-logo-white.svg" type="image/svg+xml">
    <!-- fekete -->
    <!-- <link rel="icon" href="../icons/C-logo.svg" type="image/svg+xml"> -->

</head>

<body style="background-color: #F6E3CD;">
    <div class="container form" id="outside-div">
        <form>
            <h1 class="text-center">Sign Up</h1>
            <div id="profile-type">
                <div id="btns" class="text-center">
                    <button class="active-btn col-6" id="General" type="button">General</button> <!--DEFAULT-->

                    <button class="disabled-btn col-6" id="Publisher" type="button">Publisher</button>
                </div>
                <p class="text-center definition" id="GenP">For you to find your new favorite book or publish
                    your own.</p> <!--DEFAULT-->

                <p class="text-center definition" id="PubP" hidden>For users whos working for a company or own a
                    company.
                </p>
            </div>

            <div id="names" class="container">
                <div class="form-group col-md-6">
                    <!-- FIRST NAME -->
                    <label for="inputFirst">First name:</label>
                    <input type="text" id="inputFirst" class="form-control inputs" placeholder="First name" required>
                    <div class="error" id="firstError"></div> <!-- error message -->
                </div>

                <div class="form-group col-md-6">
                    <!-- LAST NAME -->
                    <label for="inputLast">Last name:</label>
                    <input type="text" id="inputLast" class="form-control inputs" placeholder="Last name" required>
                    <div class="error" id="lastError"></div> <!-- error message -->
                </div>
            </div>

            <div class="form-group">
                <!--? USERNAME -->
                <div class="form-group inputDiv" id="username">
                    <label for="inputUser">User name:</label>
                    <input type="text" id="inputUser" class="form-control inputs" placeholder="somebody123" required>
                    <div class="error row" id="userError"></div> <!-- error message -->
                </div>

                <!--? EMAIL -->
                <div class="form-group" id="email">
                    <label for="inputEmail">Email address:</label>
                    <input type="email" id="inputEmail" class="form-control inputs" placeholder="example@gmail.com"
                        required>
                    <div class="error" id="emailError"></div> <!-- error message -->
                </div>

                <!--? BIRTH DATE FOR GENERAL -->

                <div class="form-group" id="birthDate">
                    <label for="datepicker">Birth date:</label>
                    <input type="date" id="datepicker" class="form-control inputs" min="1923-01-01" max="2009-01-01"
                        required>
                    <div class="error" id="birthError"></div> <!-- error message -->
                </div>

                <!--? COMPANY NAME FOR PUBLISHERS-->
                <div class="form-group" id="company" hidden>
                    <label for="inputCompany">Company name:</label>
                    <input type="text" id="inputCompany" class="form-control inputs"
                        placeholder="Please enter a company name" required>
                    <div class="error" id="companyError"></div> <!-- error message -->
                </div>

            </div>

            <div id="pwds" class="container">
                <div class="form-group col-md-6">
                    <label for="inputPwd">Password:</label>
                    <input type="password" id="inputPwd" class="form-control inputs" placeholder="Set password"
                        required>
                    <div class="error" id="firstPwdError"></div> <!-- error message -->
                </div>

                <!--? PASSWORD AGAIN -->
                <div class="form-group col-md-6">
                    <label for="inputPwdAgain">Password again:</label>
                    <input type="password" id="inputPwdAgain" class="form-control inputs"
                        placeholder="Confirm your password" required>
                    <div class="error" id="lastPwdError">
                        
                    </div> <!-- error message -->

                </div>
            </div>

            
            <!-- ÁSZF AND MORE-->
            <div class="text-center" id="ASZF">
                <div class="form-group" id="aszf-checkbox">
                    <input type="checkbox" id="checkAszf" style="margin-bottom: 5px!important;" required>
                    <label id="checkLabel">I agree with terms and conditions.</label>
                </div>
                <div class="error" id="AszfError"></div> <!-- error message -->
            </div>

            <div class="container">
                <p id="login-link" class="text-center" style="margin-bottom: 5px;">Already a member? <a
                        href="../Log-in/login.html">Log in</a></p>

                <p id="backToLanding" class="text-center">If you need to explore more before signing up,<br> you can
                    always go back to our <a href="../Landing-Page/landing.html">Landing Page</a></p>
            </div>

            <!-- BUTTON -->
            <div class="form-group text-center" style="margin-bottom: 10%;">
                <button disabled id="submitButton" type="submit" class="btn">Sign Up</button>
            </div>
        </form>
    </div>




    <!-- ? futtatáshoz kell az api mappa -> ez mindig változik-->
    <script src="../Api/index.js"></script>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="signup.js"></script>
</body>

</html>
