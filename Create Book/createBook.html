<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--? CSS  -->
    <link rel="stylesheet" href="createBook.css">

    <!--? BOOTSTRAP  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--? bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <!-- <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-thin-rounded/css/uicons-thin-rounded.css'> -->
    <!-- <script src="https://kit.fontawesome.com/59b3debb91.js" crossorigin="anonymous"></script> -->

    <title>Create Book</title>
    <!--? Icon a tabba -->
    <link rel="icon" href="../icons/C-logo.svg" type="image/svg+xml">
</head>

<body style="background-color: #F7F5EC">

    <!--todo: FELSŐ SÁV -->
    <nav class="nav fixed-top" id="editControls">
        <div class="container-fluid">

            <button class="btn btn-text" id="backArrow">
                <span class="h4"><i class="bi bi-chevron-left"></i></span>
            </button>
            <div class="controlText">
                <p class="small group-title" id="controlP">Create a new World</p>
                <span class="h4" id="StoryName">Untitled Story</span>
            </div>

            <div class="buttons btn-field">
                <button type="button" class="btn" id="Cancel">Cancel</button>
                <button type="submit" class="btn" id="Next">Next</button>

            </div>
        </div>
    </nav>

    <section id="UploadInfos">
        <div class="container" id="outsideDiv">
            <div class="row">
                <div class="col-4">
                    <!--todo: KÉP + FÁJL FELTÖLTÉSE  -->
                    <!-- <h1>IDE LESZNEK A KÉPEK</h1> -->
                    <input type="image" id="inputImage">
                    <!-- ide majd egy húzd ide a cuccot cucc kell -->

                    <input type="file" id="inputFile">
                </div>

                <div class="col-8" id="inputs">
                    <!--TODO: INPUT MEZŐK  -->
                    <form id="form" class="align-content-center">
                        <div class="form-group container">
                            <!--? STORY TITLE  -->
                            <div id="storyTitle-div" class="container">
                                <label id="storyTitle" class="formLabel">Story Title:</label><br>
                                <input type="text" class="form-control" id="inputStoryTitle"
                                    placeholder="Untitled Story" required>
                            </div>

                            <!--? STORY DESCRIPTION  -->
                            <div id="description-div" class="container ">
                                <label id="description" class="formLabel">Description:</label><br>
                                <textarea id="inputDescription" class="form-control"
                                    placeholder="Write here your book's description"></textarea>
                            </div>

                            <!--? TAGS -->

                            <!--? TARGET AUDIENCE - dropdown -->
                            <div id="targetAudience-div" class="container input-div">
                                <label id="targetAudience">Target Audience:</label>
                                <select class="form-select select" aria-label="Default select example">
                                    <option selected>Who is your audience</option>
                                    <option value="1">Young Adoult (15-18 years of age)</option>
                                    <option value="2">New Adoult (18-25 years of age)</option>
                                    <option value="3">Adoult (25+ years of age)</option>
                                </select>
                            </div>

                            <!--? LANGUAGE - dropdown -->
                            <div id="language-div" class="container input-div">
                                <label id="language">Language:</label>
                                <select class="form-select select" aria-label="Default select example">
                                    <option selected>Choose an option</option>
                                    <option value="1">Hungarian</option>
                                    <option value="2">English</option>
                                    <option value="3">German</option>
                                </select>
                            </div>

                            <!--? COPYRIGHT - dropdown  -->
                            <div id="copyRight-div" class="container input-div">
                                <label id="copyRight">Copyright:</label>
                                <select class="form-select select" aria-label="Default select example">
                                    <option selected>Minden jog fentartva</option>
                                    <option value="1">2nd</option>
                                    <option value="2">3rd</option>
                                    <option value="3">4th</option>
                                </select>
                            </div>

                            <!--? CATEGORY - dropdown  -->
                            <div id="category-div" class="container input-div">
                                <label id="category">Category:</label>
                                <select class="form-select select" aria-label="Default select example">
                                    <option selected>Choose your book's category</option>
                                    <option value="1">Gastronomy</option>
                                    <option value="2">Travel</option>
                                    <option value="3">Sport</option>
                                    <option value="4">Family</option>
                                    <option value="5">Romantic</option>
                                    <option value="6">Sci-fi</option>
                                    <option value="7">Adventure</option>
                                    <option value="8">Literature</option>
                                    <option value="9">Youth novels</option>
                                    <option value="10">Lexicons</option>
                                    <option value="11">Poems</option>
                                    <option value="12">TV series</option>
                                    <option value="13">Religion</option>
                                    <option value="14">Horror, Thriller</option>
                                    <option value="15">rime</option>
                                    <option value="16">Comic book</option>
                                    <option value="17">Biography</option>
                                    <option value="18">Novels</option>
                                    <option value="19">Informative</option>
                                    <option value="20">Lifestyle and Health</option>
                                    <option value="21">Associate Science</option>
                                    <option value="22">Hoobi and Freetime</option>
                                    <option value="23">Comedy</option>
                                    <option value="24">Art and Architecture</option>
                                    <option value="25">Reference books</option>
                                    <option value="26">Dictionary</option>
                                    <option value="27">Action</option>
                                    <option value="28">18+</option>
                                </select>
                            </div>

                            <!--? ADULT LITERATURE - switch -->
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </section>


    <!--? BOOTSTRAP  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!--? JAVASCRIPT  -->
    <script src="createBook.js"></script>
</body>

</html>
