<!doctype html>

<html lang="hu">

<head>
	<title>PDF megjelenítő</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="./fileViewer.css">
</head>

<body>
	<button class="border-0 bg-transparent arrow" onclick="history.back()">
		<svg xmlns="http://www.w3.org/2000/svg" width="33" height="33" fill="currentColor"
			class="bi bi-arrow-left" viewBox="0 0 16 16">
			<path fill-rule="evenodd"
				d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
		</svg>
	</button>
	<div id="my_pdf_viewer">
		<div id="canvas_container">
			<canvas id="pdf_renderer"></canvas>
		</div>
		<div id="navigation_controls">
			<button id="go_previous">BACK</button>
			<input id="current_page" value="1" type="number">
			<button id="go_next">NEXT</button>
		</div>
		<div id="zoom_controls">
			<button id="zoom_in">+</button>
			<button id="zoom_out">-</button>
		</div>
	</div>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.0.943/pdf.min.js"></script>
	<script src="../Api/index.js"></script>
	<script src="./fileViewer.js"></script>
</body>

</html>
