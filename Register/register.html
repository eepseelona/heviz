<!DOCTYPE html>
<html lang="hu">
<head>
    <title>Register</title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./register.css">

    <link rel="icon" href="../icons/C-logo-white.svg" type="image/svg+xml">
</head>
<body>
    
    <div class="container">
        <form>
            <div class="landing">
                <a href="../Landing-Page/landing.html">
                    <img src="../icons/C-logo.svg" alt="CyberRead logo">
                </a>
            </div>

            <h1 class="text-center">Sign up</h1>

            <!-- Profile type -->
            <div>
                <div id="btns" class="text-center">
                    <button class="active-btn col-6" id="General" type="button">General</button>

                    <button class="disabled-btn col-6" id="Publisher" type="button">Publisher</button>
                </div>

                <p class="text-center definition" id="GenP">
                    For you to find your new favorite book or publish your own.
                </p>
                <p class="text-center definition" id="PubP" hidden>
                    For users whos working for a company or own a company.
                </p>
            </div>

            <!-- Names -->
            <div id="names" class="container">
                <!-- First name -->
                <div class="form-group col-md-6 with-alert">
                    <label for="inputFirst">First name:</label>
                    <input type="text" id="inputFirst" class="form-control inputs" placeholder="First name" minlength="3" maxlength="50">
                    <div class="error" id="firstNameError"></div>
                </div>

                <!-- Last name -->
                <div class="form-group col-md-6 with-alert">
                    <label for="inputLast">Last name:</label>
                    <input type="text" id="inputLast" class="form-control inputs" placeholder="Last name" minlength="3" maxlength="50">
                    <div class="error" id="lastNameError"></div>
                </div>
            </div>

            <!-- Details -->
            <div class="form-group">
                <!-- Username -->
                <div class="form-group inputDiv with-alert" id="username">
                    <label for="inputUser">Username:</label>
                    <input type="text" id="inputUser" class="form-control inputs" placeholder="somebody123" minlength="3" maxlength="50">
                    <div class="error row" id="usernameError"></div>
                </div>

                <!-- Email address -->
                <div class="form-group inputDiv with-alert" id="email">
                    <label for="inputEmail">Email address:</label>
                    <input type="email" id="inputEmail" class="form-control inputs" placeholder="example@gmail.com">
                    <div class="error" id="emailError"></div>
                </div>

                <!-- Birthdate (General) -->
                <div class="form-group inputDiv with-alert" id="birthdate">
                    <label for="datepicker">Birthdate:</label>
                    <input type="date" id="datepicker" class="form-control inputs">
                    <div class="error" id="birthdateError"></div>
                </div>

                <!-- Company name (Publisher) -->
                <div class="form-group inputDiv with-alert" id="companyName" hidden>
                    <label for="inputCompany">Company name:</label>
                    <input type="text" id="inputCompany" class="form-control inputs"
                        placeholder="Please enter a company name" minlength="1" maxlength="50">
                    <div class="error" id="companyNameError"></div>
                </div>

            </div>

            <!-- Passwords -->
            <div id="pwds" class="container">
                <div class="form-group col-md-6 inputDiv with-alert">
                    <div class="label-div">
                        <label for="inputPwd">Password:</label>
                        <i class="bi bi-info-circle info" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus"
                        data-bs-content="Please use at least one upper and lower case letter, number and special character. Also make sure your password is at least 8 characters long."></i>
                    </div>
                    <input type="password" id="inputPwd" class="form-control inputs" placeholder="Set password"
                        minlength="8" maxlength="100">
                    <div class="error" id="firstPwdError"></div>
                </div>

                <div class="form-group col-md-6 inputDiv with-alert">
                    <label for="inputPwdAgain">Password again:</label>
                    <input type="password" id="inputPwdAgain" class="form-control inputs"
                        placeholder="Confirm your password" minlength="8" maxlength="100">
                    <div class="error" id="lastPwdError"></div>
                </div>
            </div>

            <!-- ÁSZF-->
            <div class="text-center" id="ASZF">
                <div class="form-group" id="aszf-checkbox" style="height: 50px;">
                    <input type="checkbox" id="checkAszf">
                    <label id="checkLabel">I agree with terms and conditions.</label>
                    <div class="error" id="aszfError"></div>
                </div>
            </div>

            <div>
                <p id="login-link" class="text-center" style="margin-bottom: 5px;">Already a member? <a
                        href="../Log-in/login.html">Log in</a></p>
            </div>

            <!-- Register button -->
            <div class="form-group text-center with-alert" style="margin-bottom: 10%;">
                <button id="submitButton" type="submit" class="btn">Sign Up</button>
                <div class="error" id="registerError"></div>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
    <script src="../Api/index.js"></script>
    <script src="./register.js"></script>

    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        });
    </script>
</body>
</html>
