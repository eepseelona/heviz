<head>

    <title>Choose Categories</title>

<body style="background-color: rgb(247, 245, 236)">

    <div class="system-msg container">
        <p>Now that you've logged in, you have the opportunity to choose the book categories that interest you. This
            will help us create personalized book recommendations for you. Please select minimum 3 categories.</p>
    </div>

    <div class="container" id="s1">
        <div class="row" id="first-row-pics">
            <!-- kategoria képek -->
        </div>

        <div class="row" id="second-row-pics">
            <!-- kategoria képek -->
        </div>


        <div class="row" id="third-row-pics">
            <!-- kategoria képek -->
        </div>

        <div class="row" id="fourth-row-pics">
            <!-- kategoria képek -->
        </div>

        <div class="row" id="fifth-row-pics">
            <!-- kategoria képek -->
        </div>

        <div class="row" id="sixth-row-pics">
            <!-- kategoria képek -->
        </div>

        <div class="row" id="seventh-row-pics">
            <!-- kategoria képek -->
        </div>

        <div class="row" id="eighth-row-pics">
            <!-- kategoria képek -->
        </div>

        <div id="nineth-row-pics" class="row">
            <!-- ide csak egy kép van beszúrva -->
        </div>

    </div>

    <div class="next-btn-div container">
        <button class="btn next-btn" id="next-btn" data-bs-toggle="modal" data-bs-target="#errorModal">Next Step</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Low number of data</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Please make sure you select at least 3 categories.</p>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
